repos:
- repo: https://github.com/ambv/black
  rev: 22.3.0
  hooks:
  - id: black
    types: [python]
    args:
      - -S

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.265
  hooks:
    - id: ruff